{% extends "base.html" %}
{% block content %}
<h1 class="text-center text-white display-2">{{ team_name }}</h1>
<h5 class="text-center text-white display-5">Team Owner: {{ team_owner }}</h5>

<!--First Row-->
<div class="row bg-primary">
  <!--Left Column-->
  <div class="col-lg p-3">
    <div id="chart" class="text-center">
      <embed type="image/svg+xml" src= {{ bar_graph|safe }} />
    </div>
  </div>
  <!--Right Column-->
  <div class="col-lg p-3">
    <div id="chart" class="text-center">
      <embed type="image/svg+xml" src= {{ line_graph|safe }} />
    </div>
  </div>
</div>

<!--Second Row-->
<div class="row bg-primary">
  <div id="chart" class="text-center">
    <embed type="image/svg+xml" src= {{ radar_graph|safe }} />
  </div>
</div>

<!--Third row-->
<div class="row text-center p-5">
  <!--First Column-->
  <div class="col lg p-3">

  </div>
  <!--Second Column-->
  <div class="col lg p-3">
    <h1 class="text-center text-white display-2">{{ team_name }} Roster</h1>
    {{ team_roster|safe }}
  </div>
  <!--Third Column-->
  <div class="col lg p-3">
    
  </div>
</div>



{% endblock %}
