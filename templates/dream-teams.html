{% extends "base.html" %}
{% block content %}

<h1 class="text-center text-white display-3 p-3"><b>Dream Teams</b></h1>

<!--First Row-->
<div class="row bg-primary p-5">
    <h5 class="text-center text-white display-5"><b>Current Dream Team</b> <br> (based on total points)</h5>
    {{current_team|safe}}
</div>

<!--Weekly rows-->
{% for num in week_nums %}
    <div class="row bg-primary p-5">
        <h5 class="text-center text-white display-5"><b>Week {{num}} Dream Team</b> </h5>
        {{ weekly_teams[week_nums.index(num)] | safe }}
    </div>
{% endfor %}

{% endblock %}
