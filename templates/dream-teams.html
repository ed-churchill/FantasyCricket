{% extends "base.html" %}
{% block content %}

<h1 class="text-center text-white display-3 p-3">Dream Teams</h1>

<!--First Row-->
<div class="row bg-primary p-5">
    <h5 class="text-center text-white display-5">Current Dream Team (based on total points)</h5>
    {{current_team|safe}}
</div>

<!--Weekly rows-->
{% for num in week_nums %}
    <div class="row bg-primary p-5">
        <h5 class="text-center text-white display-5">Week {{num}} Dream Team </h5>
        {{ weekly_teams[week_nums.index(num)] | safe }}
    </div>
{% endfor %}

{% endblock %}
