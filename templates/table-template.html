{% from "macros.html" import table_link with context %}.

<table class="table table-striped table-dark">
  <thead>
    <tr>
      {% for col in headings %}
        <th scope="col">{{col}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for i, row in df.iterrows() %}
    <tr >
      {% for val in row[:] %}

      <td>
        <a {{ table_link(val, loop.index0, link_column_indices, link_columns_prefixes) }}>
        <div style="height:100%;width:100%">
          {{val}}
        </div>
      </a>
      </td>

      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
